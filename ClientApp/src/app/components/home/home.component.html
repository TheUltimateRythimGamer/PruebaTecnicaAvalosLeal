<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="timer" [fullScreen]="true">
    <p style="color: white">Cargando...</p>
</ngx-spinner>

<div class="general">

    <div class="form-group  row mb-3">
        <div class="col-lg-8">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Buscar:</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-primary btn-md" style="width: 30%; margin-right: 5%;"
                (click)="Add(0)">AÃ±adir</button>
            <button class="btn btn-success" style="width: 30%; margin-right: 5%;">Exportar</button>
            <button class="btn btn-info" style="width: 30%; color: white;">Importar</button>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
                <th>Curp</th>
                <th>Fecha de registro</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody *ngFor="let item of data">
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.direccion}}</td>
                <td>{{item.telefono}}</td>
                <td>{{item.curp}}</td>
                <td>{{item.fechaRegistro | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <button class="btn btn-dark" style="margin-right:10px;"  (click)="Add(item.id)">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger">
                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
